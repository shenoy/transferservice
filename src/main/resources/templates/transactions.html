<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>
<body>

<h2 class="mt-5 text-center">Transactions</h2>

<div class="text-center my-5">
    <a th:href="@{/home}" class="btn btn-info">View Accounts</a>
    <a th:href="@{/transferForm}" class="btn btn-info">Transfer Money</a>
</div>


<div class="col-6 mx-auto">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Transaction Number</th>
            <th scope="col">Source Account number</th>
            <th scope="col">Destination Account number</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${transactions}">
            <th th:text="${transaction.id}">1</th>
            <td th:text="${transaction.sourceAccountNumber}"></td>
            <td th:text="${transaction.destinationAccountNumber}"></td>
            <td th:text="${transaction.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
