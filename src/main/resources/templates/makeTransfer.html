<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>
<body>

<h2 class="mt-5 text-center">Transfer Money</h2>
<div class="col-6 mx-auto card">
    <form method="post" th:action="@{/transferForm}" class="p-5" th:object="${form}">
        <div class="form-group">
            <label for="source">Source account</label>
            <select class="form-control" name="source" id="source" th:field="*{sourceAccountNumber}">
                <option  th:each="account:${accounts}" th:value="${account.accountNumber}" th:inline="text" >[[ ${account.accountNumber}]]   -  [[ ${account.balance} ]] </option>
            </select>
        </div>
        <div class="form-group">
            <label for="destination">Destination account</label>
            <select class="form-control" name="destination" id="destination" th:field="*{destinationAccountNumber}">
                <option class="d-flex justify-content-between" th:each="account:${accounts}" th:value="${account.accountNumber}" th:inline="text">[[ ${account.accountNumber}]]   -  [[ ${account.balance} ]]</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount amount</label>
            <input type="number" class="form-control" id="amount"  placeholder="Enter amount" th:field="*{amount}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
